<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrinho | STYLENEST</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="carrinho.css">
</head>
<body>
  <header>
    <h1>STYLENEST</h1>
    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="mulher.html">Mulher</a>
      <a href="homem.html">Homem</a>
      <a href="kids.html">Kids</a>

  </header>

  <main class="carrinho-main">
    <section class="carrinho-produtos">
      <h2>Produtos</h2>
      <ul id="lista-carrinho"></ul>
    </section>

    <section class="carrinho-resumo">
      <h2>Resumo</h2>
      <div>
        <label for="cep">Prazo de entrega</label><br>
        <input type="text" id="cep" placeholder="00000-000">
        <button id="calcular-frete">Calcular</button>
        <div id="frete-info"></div>
      </div>
      <div style="margin-top:18px;">
        <label for="cupom">Cupom de desconto</label><br>
        <input type="text" id="cupom" placeholder="Digite seu cupom">
        <button id="aplicar-cupom">Aplicar</button>
        <div id="cupom-info"></div>
      </div>
      <div class="resumo-valores">
        <div>Valor dos produtos: <span id="valor-produtos"></span></div>
        <div>Frete: <span id="valor-frete"></span></div>
        <div>Desconto Pix: <span id="desconto-pix"></span></div>
        <div><strong>Total da compra:</strong> <span id="total-compra"></span></div>
      </div>
      <button id="continuar-pagamento">Continuar</button>
    </section>
  </main>
  <script src="carrinho.js"></script>
