<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pagamento | STYLENEST</title>
  <link rel="stylesheet" href="pagamento.css">
</head>
<body>
  <header>
    <h1>STYLENEST</h1>
  </header>
  <main class="pagamento-main">
    <section class="pagamento-form">
      <h2>Pagamento</h2>

  <form id="form-pagamento">
  <div class="formas-pagamento">
    <label>
      <input type="radio" name="pagamento" value="cartao">
      Cartão de crédito
    </label>
    <label>
      <input type="radio" name="pagamento" value="pix">
      Pix
    </label>
  </div>
  <!-- Dados do cartão -->
  <div id="cartao-dados" style="display:none; margin-top:15px;">
    <label>Número do cartão</label>
    <input type="text" id="numero-cartao" placeholder="0000 0000 0000 0000">

    <label>Nome no cartão</label>
    <input type="text" id="nome-cartao" placeholder="Nome impresso">

    <label>Validade (MM/AA)</label>
    <input type="text" id="validade-cartao" placeholder="MM/AA">

    <label>CVV</label>
    <input type="text" id="cvv-cartao" placeholder="123">
  </div>

  <!-- Dados do Pix -->
  <div id="pix-dados" style="display:none; margin-top:15px;">
    <label>CPF do titular</label>
    <input type="text" id="cpf-pix" placeholder="000.000.000-00">
  </div>

  <div class="resumo-valores">
    <div>Valor dos produtos: <span id="valor-produtos"></span></div>
    <div>Frete: <span id="valor-frete"></span></div>
    <div>Desconto Pix: <span id="desconto-pix"></span></div>
    <div>
      <strong>Total da compra:</strong>
      <span id="total-compra-pix"></span>
    </div>
    <div id="total-compra-cartao"></div>
  </div>

  <button type="submit" id="btn-finalizar">Finalizar compra</button>
</form>

      <p class="termos">
        Ao finalizar a sua compra, você concorda com os <a href="#">termos de uso</a>, <a href="#">política de privacidade</a> e <a href="#">política de devoluções</a>.
      </p>
    </section>
    <section class="resumo-pedido">
      <h2>Resumo do Pedido</h2>
      <div id="pedido-produtos"></div>
    </section>
  </main>
 <div id="mensagem-sucesso" class="mensagem-sucesso">
  Compra realizada com sucesso!
</div>
  <script src="pagamento.js"></script>
</body>
</html>
